<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./FONTS/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/pixabay.css">
    <title>Pixabay</title>
</head>
<body>
    
    <!-- Header block -->
    <section id="headerblock">

        <div class="logo">
            <a href="#" class="logoimage"></a>

        </div>  <!--logo block-->

        <div class="leftmenu">
            <!-- ul>li*4>a{Photo} -->
            <ul>
                
                <li><a href="">Photo</a></li>
                <li><a href="">Illustration</a></li>
                <li><a href="">Vectors</a></li>
                <li><a href="">Videos</a></li>
            </ul>

        </div>  <!--left menu block-->

        <div class="rightmenu">
            <ul>
                
                <li><a href="">...</a></li>
                <li ><a href="">Explore</a>
                    <a href="" class="dropdownarrow"></a>
                </li>
                <li><a href="">Login</a></li>
                <li class="last"><a href="">Sign Up</a></li>
            </ul>

        </div>  <!--right menu block-->

    </section>

    <!-- Header block ends here -->
    <!-- slider section -->
    <section id="slidersection">
           <header>
                <h1>
                        Stunning free images & royalty free stock
                </h1>
           </header>
            <main>
                    <p>
                            Over 1 million+ high quality stock images and videos shared by our talented community.
                    </p>
            </main>
            <footer>
                    <form action="">
                        <span class="searchicon"><i class="fa fa-search" aria-hidden="true"></i></span>
                            <input type="search" name="search" id="" placeholder="Search Images,Videos and Vector">
                            <span class="imagetext">
                                <select name="" id="">
                                    <option value="image">Image</option>
                                    <option value="photos">photos</option>
                                    <option value="vectors">Vectors</option>
                                    <option value="Illustration">Illustration</option>
                                    <option value="videos">video</option>
                                </select>
                            </span>
                    </form>
            </footer>
        </section>
    <!-- close slidersection -->

    <Section id="imagessection">
        <div class="image1"><img src="./IMG/img1.jpg" alt=""></div>
        <div class="image2"><img src="./IMG/img2.jpg" alt=""></div>
        <div class="image3"><img src="./IMG/img3.jpg" alt=""></div>
        <div class="image4"><img src="./IMG/img4.jpg" alt=""></div>

    </Section>
</body>
</html>
